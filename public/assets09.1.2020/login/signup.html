<!DOCTYPE html>
<html lang="en">

<head>
    <title>CII</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
    
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    
  
            <div class="wrap-login100 p-l-55 p-r-55 p-t-25 p-b-25">
             <p class="text-center"><img src="images/cii-logo.png"></p>
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-15 p-t-15">
						Sign Up 
                        
					</span>
 
                      	<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">User Name</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
                    <div class="wrap-input100 validate-input m-b-15" data-validate="Company name is reauired">
                        <span class="label-input100">Company Name</span>
                        <input class="input100" type="text" name="company Name" placeholder="Type your Company Name" autocomplete="off">
                        <span class="focus-input100" data-symbol="&#xf132;"></span>
                    </div>
               
                    
                    <div class="wrap-input100 validate-input  m-b-15" data-validate="Email is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="mail" placeholder="Type your email Address" autocomplete="off">
                        <span class="focus-input100" data-symbol="&#xf15a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-15" data-validate="Contact No. is reauired">
                        <span class="label-input100">Contact No.</span>
                        <input class="input100" type="text" name="Contact No." placeholder="Type your Contact No." autocomplete="off">
                        <span class="focus-input100" data-symbol="&#xf2c8;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-15" data-validate="Website is reauired">
                        <span class="label-input100">Website Name</span>
                        <input class="input100" type="text" name="websiteName" placeholder="Type your Website Name" autocomplete="off">
                        <span class="focus-input100" data-symbol="&#xf171;"></span>
                    </div>
					
					
                    <div class="wrap-input100 validate-input m-b-15" data-validate="address is reauired">
                        <span class="label-input100">Address</span>
                         
                       <textarea rows="4" cols="50"> </textarea>
                      
						
                    </div>
					
                    <div class="text-right p-t-8 p-b-10">

                    </div>


                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
								Submit
							</button>
                        </div>
                    </div>

                  
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

</html>
